<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log</title>
</head>
<body>
        <label for="usuario">Usuario</label><br>
        <input type="text" name="usuario" id="usuario" placeholder="Escribe tu nombre de usuario"><br>
        <label for="password">Contraseña</label><br>
        <input type="password" name="password" id="password" placeholder="Escribe tu contraseña"><br>
        <button onclick="login()">Login</button><br>
    <p id="salida"></p>
    <script>
        function login(){
            let usuario = document.getElementById("usuario").value;
            let password = document.getElementById("password").value;
            if (usuario=="administrador" && password=="hackers"){
                document.getElementById("salida").innerHTML="¡Bienvenido!";
            }
            else{
                document.getElementById("salida").innerHTML="Acceso Denegado"
            }
        }
    </script>
</body>
</html>
