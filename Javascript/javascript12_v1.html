<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 12 ARRAYS</title>
</head>
<body>
    <h1>Array v1</h1>
    <p>En este ejemplo vamos a ver como trabajar con Arrays</p>
    <p id="texto"></p>
    <script>
        var numeros=[-100 , 6.4 , 5 , 8.7 , 100 ];
        document.getElementById("texto").innerHTML = numeros;
        document.write(numeros[0]+"<br>");
        document.write(numeros[1]+"<br>");
        document.write(numeros[2]+"<br>");
        document.write(numeros[3]+"<br>");
        document.write(numeros[4]+"<br>");
        document.write(numeros[5]+"<br>");
        /* document.write(palabras[0]);
        document.write(palabras[1]);
        document.write(palabras[2]);
        document.write(palabras[3]);*/
    </script>
</body>
</html>
