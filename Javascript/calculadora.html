<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <br><br>
    <button onclick="suma()">Suma</button>
    <button onclick="resta()">Resta</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <p id="solucion"></p>
    <script>

            function validaEntrada(){
                let valida=true
                if (document.getElementById("num1").value =="" || document.getElementById("num2").value =="")
                {
                    valida = false;
                }
                return valida;
            }   
           function suma(){
                if (validaEntrada()){
                    let a= parseFloat(document.getElementById("num1").value);
                    let b= parseFloat(document.getElementById("num2").value);
                    let c= parseFloat(a+b);
                    document.getElementById("solucion").innerHTML = "";
                    document.getElementById("solucion").innerHTML = c;
                }
                else{
                    document.getElementById("solucion").innerHTML = "Debes escribir números en las cajas"
                }
                
           }
            function resta(){
                if (validaEntrada()){
                    let a= parseFloat(document.getElementById("num1").value);
                    let b= parseFloat(document.getElementById("num2").value);
                    let c= parseFloat(a-b);
                    document.getElementById("solucion").innerHTML = "";
                    document.getElementById("solucion").innerHTML = c;
                }
                else{
                    document.getElementById("solucion").innerHTML = "Debes escribir números en las cajas"
                }
    }
            function multiplicar(){
                if (validaEntrada()){
                    let a= parseFloat(document.getElementById("num1").value);
                    let b= parseFloat(document.getElementById("num2").value);
                    let c= parseFloat(a*b);
                    document.getElementById("solucion").innerHTML = "";
                    document.getElementById("solucion").innerHTML = c;
                }
                else{
                    document.getElementById("solucion").innerHTML = "Debes escribir números en las cajas"
                }
    }
            function dividir(){
                if (validaEntrada()){
                    if (document.getElementById("num2").value!="0"){
                        let a= parseFloat(document.getElementById("num1").value);
                        let b= parseFloat(document.getElementById("num2").value);
                        let c= parseFloat(a/b);
                        document.getElementById("solucion").innerHTML = "";
                        document.getElementById("solucion").innerHTML = c;
                    }
                    else{
                    document.getElementById("solucion").innerHTML = "Indeterminación"
                    }
                }
                else{
                    document.getElementById("solucion").innerHTML = "Debes escribir números en las cajas"
                }
    }

        

    </script>
</body>
</html>
